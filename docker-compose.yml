services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - api

  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: node server.js
    ports:
      - "3001:3001"
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    command: mongod --port 27017 --bind_ip_all --tlsMode disabled